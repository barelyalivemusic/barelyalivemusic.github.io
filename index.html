 <!DOCTYPE html>
<html>
<head>
<title>Barely Alive Essential Sounds Vol. 1</title>
<style>
 body {
  background-color: black;
  font-family: arial;
  color: white;
 }
 img {
    width: 100%;
    object-fit: contain;
}
 .flex-container {
  display: flex;
  flex-flow: column nowrap;
  align-items: center;
  justify-content: center;max-width: 900px;
  margin: auto;
 }
 #timer {
  font-size: 72px;
 }
</style>
</head>
<body>
<div class="flex-container">

<div>
<!-- Display the countdown timer in an element -->
<p id="timer"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 20, 2020 11:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "AVAILABLE NOW ON SPLICE";
  }
}, 1000);
</script>
</div>

<div>
 <a href="http://splice.com">
 <img src="EfkBmxoUEAAxSxs.jpg" alt="BA Essential Sounds vol.1">
 </a>
</div>


</div>
</body>
</html>
